services:
  - type: web
    name: estrutto-backend
    env: node
    plan: free
    buildCommand: npm install && prisma generate && prisma migrate deploy
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
```

Ou mais fácil: no painel do Render, vá em **Settings** → **Build & Deploy** e mude:

**Build Command:**
```
npm install && npx prisma generate && npx prisma migrate deploy
```

**Start Command:**
```
node server.js